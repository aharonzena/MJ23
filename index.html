<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Buy Now!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <img class="Logo" src="images/download.jpg" alt="Logo">
            <a href="">Shoes</a>
            <a href="">Shirts</a>
            <a href="">Pants</a>
            <a href="">Other items</a>
        </div>

        <div class="commercial">
            <video class="video" src="images/Michael Jordan early nba highlights (1 minute version).mp4" autoplay
                loop>MJ23</video>
        </div>

        <div class="Categories">

            <div class="Shoes">
                <h3>Shoes</h3>
                <div class="red-black">
                    <img class="images" src="images/jordan1red&black.jpg" alt="Jordan 1 Red/Black">
                    <h5>Jordan 1 Red/Black</h5>
                    <p>$200</p>
                </div>
                <div class="columbia">
                    <img class="images" src="images/jordan11columbia.jpg" alt="Jordan 11 Columbia">
                    <h5>Jordan 11 Columbia</h5>
                    <p>$200</p>

                </div>
                <div class="Playoff">
                    <img class="images" src="images/jordan12playoffs.jpg" alt="Jordan 12 Playoff">
                    <h5>Jordan 12 Playoff</h5>
                    <p>$200</p>

                </div>
            </div>
            <div class="Shirts">
                <h3>Shirts</h3>
                <div class="blackShirt">
                    <img class="images" src="images/JordanShirt23Black.jpeg" alt="Jordan 23 Black">
                    <h5>Jordan 23 Black</h5>
                    <p>$50</p>

                </div>
                <div class="redShirt">
                    <img class="images" src="images/JordanShirtRed.webp" alt="Jordan Red">
                    <h5>Jordan Red</h5>
                    <p>$50</p>

                </div>
                <div class="JordanWings">
                    <img class="images" src="images/JordanWings.webp" alt="Jordan Wings">
                    <h5>Jordan Wings</h5>
                    <p>$50</p>

                </div>
            </div>
            <div class="Pants">
                <h3>Pants</h3>
                <div class="red-black">
                    <img class="images" src="images/jordanBlackPants.jpg" alt="Jordan Black Pants">
                    <h5>Jordan Black Pants</h5>
                    <p>$80</p>

                </div>
                <div class="columbia">
                    <img class="images" src="images/jordanRedPants.jpg" alt="Jordan Red Pants">
                    <h5>Jordan Red Pants</h5>
                    <p>$80</p>

                </div>
                <div class="Playoff">
                    <img class="images" src="images/jordanWhitePant.jpg" alt="Jordan White Pants">
                    <h5>Jordan White Pants</h5>
                    <p>$80</p>

                </div>
            </div>

        </div>
    </div>
</body>

</html>
