<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Buy Now!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <a href="">Shoes</a>
            <a href="">Shirts</a>
            <a href="">Pants</a>
            <a href="">Other items</a>
            <img src="images/download.jpg" alt="Logo">
        </div>

        <video height="60vh" width="100%" src="images/Michael Jordan early nba highlights (1 minute version).mp4"
            autoplay loop>MJ23</video>

        <div class="Shoes">
            <h3>Shoes</h3>
            <div class="red-black">
                <img class="images" src="images/jordan1red&black.jpg" alt="Jordan 1 Red/Black">
                <h5>Jordan 1 Red/Black</h5>
            </div>
            <div class="columbia">
                <img class="images" src="images/jordan11columbia.jpg" alt="Jordan 11 Columbia">
                <h5>Jordan 11 Columbia</h5>
            </div>
            <div class="Playoff">
                <img class="images" src="images/jordan12playoffs.jpg" alt="Jordan 12 Playoff">
                <h5>Jordan 12 Playoff</h5>
            </div>
        </div>
        <div class="Shirts">
            <h3>Shoes</h3>
            <div class="blackShirt">
                <img class="images" src="images/JordanShirt23Black.jpeg" alt="Jordan 23 Black">
                <h5>Jordan 23 Black</h5>
            </div>
            <div class="redShirt">
                <img class="images" src="images/JordanShirtRed.webp" alt="Jordan Red">
                <h5>Jordan Red</h5>
            </div>
            <div class="JordanWings">
                <img class="images" src="images/JordanWings.webp" alt="Jordan Wings">
                <h5>Jordan Wings</h5>
            </div>
        </div>
        <div class="Pants">
            <h3>Shoes</h3>
            <div class="red-black">
                <img class="images" src="images/jordan1red&black.jpg" alt="Jordan 1 Red/Black">
                <h5>Air Jordan 1</h5>
            </div>
            <div class="columbia">
                <img class="images" src="images/jordan11columbia.jpg" alt="Jordan 11 Columbia">
                <h5>Air-force 1</h5>
            </div>
            <div class="Playoff">
                <img class="images" src="images/jordan12playoffs.jpg" alt="Jordan 12 Playoff">
                <h5>Air-force 1</h5>
            </div>
        </div>
    </div>
</body>

</html>
